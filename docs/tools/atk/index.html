<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>与ダメージ計算 | OnceWorld(ワンスワ)miko</title>
  <link rel="stylesheet" href="https://matsumoto0106.github.io/miko-onceworld-site/css/style.css">
  <link rel="stylesheet" href="https://matsumoto0106.github.io/miko-onceworld-site/css/monster.css">


  
</head>
<body>

<header class="site-header">
  <h1 class="site-title">
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/">
      OnceWorld(ワンスワ)miko
    </a>
  </h1>
</header>

<main style="padding:10px;">
  

<h1>与ダメージ計算</h1>

<div class="tool-container">
  <hr>
<section class="atk-tool">
  <h2>与ダメージ計算</h2>
  <div class="atk-form">
    <label>
      攻撃力（ATK）
      <input type="number" id="atk-value" min="0" placeholder="例：120">
    </label>
    <label>
      防御力（DEF）
      <input type="number" id="def-value" min="0" placeholder="例：80">
    </label>
    <label>
      スキル倍率（%）
      <input type="number" id="skill-rate" min="0" placeholder="例：150">
    </label>
    <button id="calc-damage">計算する</button>
  </div>
  <div class="atk-result">
    <p>与ダメージ：</p>
    <p id="damage-result">---</p>
  </div>
</section>
<script src="https://matsumoto0106.github.io/miko-onceworld-site/js/atk-calc.js"></script>

</div>

<script src="https://matsumoto0106.github.io/miko-onceworld-site/js/atk-calc.js"></script>


</main>

</body>
</html>
