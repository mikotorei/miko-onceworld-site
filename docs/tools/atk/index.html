<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>与ダメージ計算 | OnceWorld(ワンスワ)miko</title>
  <link rel="stylesheet" href="https://matsumoto0106.github.io/miko-onceworld-site/css/style.css">
  <link rel="stylesheet" href="https://matsumoto0106.github.io/miko-onceworld-site/css/monster.css">


  
</head>
<body>

<header class="site-header">
  <h1 class="site-title">
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/">
      OnceWorld(ワンスワ)miko
    </a>
  </h1>
</header>

<main style="padding:10px;">
  

<h1>与ダメージ計算</h1>

<div class="tool-container">
  <hr>
<section class="atk-tool">
  <h2>与ダメージ計算</h2>
  <h2>攻撃対象モンスター</h2>
<label>
  モンスター選択：
<select id="monster-select">
  <option value="">-- 選択してください --</option>
<p>{{ range site.RegularPages }}
{{ if in .File.Path &ldquo;monster/&rdquo; }}
<option
value="{{ .Params.def }}"
data-name="{{ .Title }}"
>
{{ .Title }}
</option>
{{ end }}
{{ end }}</p>
</select>
</label>
  <div class="atk-form">
    <label>
      攻撃力（ATK）
      <input type="number" id="atk" value="100" min="0" placeholder="例：120">
    </label>
    <label>
      防御力（DEF）
      <input type="number" id="def" value="30" min="0" placeholder="例：80">
    </label>
    <label>
      スキル倍率（%）
      <input type="number" id="rate" value="100" min="0" placeholder="例：150">
    </label>
    <button id="calc-btn">計算する</button>
  </div>
  <div class="atk-result">
    <p>与ダメージ：<span id="result">---</span></p>
  </div>
</section>
<script src="https://matsumoto0106.github.io/miko-onceworld-site/js/atk-calc.js"></script>
<script>
document.getElementById("calc-btn").addEventListener("click", function () {
  const atk = Number(document.getElementById("atk").value);
  const def = Number(document.getElementById("def").value);
  const rate = Number(document.getElementById("rate").value);

  const damage = Math.max(0, Math.floor((atk - def) * (rate / 100)));

  document.getElementById("result").textContent = damage;
});
  document.getElementById("monster-select").addEventListener("change", function () {
  const selected = this.options[this.selectedIndex];
  const defValue = selected.value;

  if (defValue !== "") {
    document.getElementById("def").value = defValue;
  }
});
</script>

</div>

<script src="https://matsumoto0106.github.io/miko-onceworld-site/js/atk-calc.js"></script>


</main>

</body>
</html>
