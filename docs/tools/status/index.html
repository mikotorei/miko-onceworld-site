<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>主人公ステータス・シミュレーター | OnceWorld(ワンスワ)miko</title>

  <link rel="stylesheet" href="https://matsumoto0106.github.io/miko-onceworld-site/css/style.css">
  <link rel="stylesheet" href="https://matsumoto0106.github.io/miko-onceworld-site/css/monster.css">
</head>
<body>

<header class="site-header">
  <h1 class="site-title">
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/">
      OnceWorld(ワンスワ)miko
    </a>
  </h1>

  
  <button class="menu-toggle" type="button" aria-label="メニュー" aria-expanded="false">
    ☰
  </button>

  
  <nav class="site-nav" aria-label="サイトメニュー">
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/">ホームへ</a>
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/monster/">モンスター一覧</a>
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/tools/">ツール</a>
  </nav>

  
  <div class="nav-overlay" aria-hidden="true"></div>
</header>

<main>
  

<h1>主人公ステータス・シミュレーター</h1>

<div class="tool-container">
  <div class="sim">
  <h2>主人公 振り分けポイント</h2>
  <div class="row">
    <label>合計ポイント <input id="basePointTotal" type="number" min="0" value="0"></label>
    <div id="basePointInfo" class="note"></div>
  </div>
  <div class="grid">
    <label>vit <input id="base_vit" type="number" min="0" value="0"></label>
    <label>spd <input id="base_spd" type="number" min="0" value="0"></label>
    <label>atk <input id="base_atk" type="number" min="0" value="0"></label>
    <label>int <input id="base_int" type="number" min="0" value="0"></label>
    <label>def <input id="base_def" type="number" min="0" value="0"></label>
    <label>mdef <input id="base_mdef" type="number" min="0" value="0"></label>
    <label>luk <input id="base_luk" type="number" min="0" value="0"></label>
  </div>
  <hr>
  <h2>プロテイン</h2>
  <div class="row">
    <label>shaker <input id="shakerCount" type="number" min="0" value="0"></label>
  </div>
  <div class="protein-grid">
    <label>vit <input id="protein_vit" type="number" min="0" value="0"></label>
    <label>spd <input id="protein_spd" type="number" min="0" value="0"></label>
    <label>atk <input id="protein_atk" type="number" min="0" value="0"></label>
    <label>int <input id="protein_int" type="number" min="0" value="0"></label>
    <label>def <input id="protein_def" type="number" min="0" value="0"></label>
    <label>mdef <input id="protein_mdef" type="number" min="0" value="0"></label>
    <label>luk <input id="protein_luk" type="number" min="0" value="0"></label>
  </div>
  <hr>
  <h2>装備</h2>
  <div class="equip-grid">
    <label>武器
      <select id="select_weapon"></select>
      Lv <input id="level_weapon" type="number" min="0" value="0">
    </label>
<pre><code>&lt;label&gt;頭
</code></pre>
<p><select id="select_head"></select>
Lv <input id="level_head" type="number" min="0" value="0">
</label></p>
<pre><code>&lt;label&gt;体
</code></pre>
<p><select id="select_body"></select>
Lv <input id="level_body" type="number" min="0" value="0">
</label></p>
<pre><code>&lt;label&gt;腕
</code></pre>
<p><select id="select_hands"></select>
Lv <input id="level_hands" type="number" min="0" value="0">
</label></p>
<pre><code>&lt;label&gt;足
</code></pre>
<p><select id="select_feet"></select>
Lv <input id="level_feet" type="number" min="0" value="0">
</label></p>
<pre><code>&lt;label&gt;盾
</code></pre>
<p><select id="select_shield"></select>
Lv <input id="level_shield" type="number" min="0" value="0">
</label></p>
  </div>
  <div class="row">
    <button id="recalcBtn">再計算</button>
    <button id="resetBtn">振り分けリセット</button>
    <button id="clearSaveBtn">保存クリア</button>
  </div>
  <div class="error" id="errBox"></div>
  <hr>
  <h2>結果</h2>
  <table class="stats-table">
    <thead>
      <tr>
        <th>ステ</th>
        <th>基礎＋プロテイン</th>
        <th>装備</th>
        <th>合計</th>
      </tr>
    </thead>
    <tbody id="statsTbody"></tbody>
  </table>
</div>
<script src="https://matsumoto0106.github.io/miko-onceworld-site/js/status-sim.js"></script>

</div>


</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.querySelector(".menu-toggle");
  const nav = document.querySelector(".site-nav");
  const overlay = document.querySelector(".nav-overlay");

  if (!toggle || !nav || !overlay) return;

  function openMenu() {
    nav.classList.add("is-open");
    overlay.classList.add("is-open");
    toggle.setAttribute("aria-expanded", "true");
    toggle.textContent = "✕";
    document.body.classList.add("no-scroll");
  }

  function closeMenu() {
    nav.classList.remove("is-open");
    overlay.classList.remove("is-open");
    toggle.setAttribute("aria-expanded", "false");
    toggle.textContent = "☰";
    document.body.classList.remove("no-scroll");
  }

  toggle.addEventListener("click", () => {
    if (nav.classList.contains("is-open")) closeMenu();
    else openMenu();
  });

  overlay.addEventListener("click", closeMenu);

  
  window.addEventListener("resize", () => {
    if (window.matchMedia("(min-width: 769px)").matches) closeMenu();
  });
});
</script>

</body>
</html>
