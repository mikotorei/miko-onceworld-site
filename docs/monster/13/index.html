<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>古代魚　ザコーン | OnceWorld(ワンスワ)miko</title>
  <link rel="stylesheet" href="https://matsumoto0106.github.io/miko-onceworld-site/css/style.css">
  <link rel="stylesheet" href="https://matsumoto0106.github.io/miko-onceworld-site/css/monster.css">


  
</head>
<body>

<header class="site-header">
  <h1 class="site-title">
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/">
      OnceWorld(ワンスワ)miko
    </a>
  </h1>

  <nav class="site-nav">
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/monster/">Monster</a>
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/tools/">Tools</a>
  </nav>
</header>

<main style="padding:10px;">
  
<article class="monster-detail">
  
  <h1 class="monster-title">古代魚　ザコーン</h1>
  
  
    <div class="monster-image">
      <img src="https://matsumoto0106.github.io/miko-onceworld-site/images/monster/img_monster_13.png" alt="古代魚　ザコーン">
    </div>
  

  
  
  <section class="monster-stats">
    
  <p><section class="monster_name">名前:</section>
    <span class="monster_name_physic">古代魚　ザコーン</span>
    (物理・近距離・水属性)
  </p>
  <div class="level-control">
    <label for="monster-level">Lv</label>
    <input
      type="number"
      id="monster-level"
      value="1"
      min="1"
    >
  </div>

  <h2>ステータス</h2>
 <div class="table">
  <div class="table_top">
    <div class="table_status" id="status-table">
      <dt>VIT:</dt>
      <dd data-stat="vit" data-base="155">
        155
      </dd>

      <dt>SPD:</dt>
      <dd data-stat="spd" data-base="144">
        144
      </dd>

      <dt>ATK:</dt>
      <dd data-stat="atk" data-base="71">
        71
      </dd>
      <dt>INT:</dt>
      <dd data-stat="int" data-base="0">
        0
      </dd>
      <dt>DEF:</dt>
      <dd data-stat="def" data-base="111">
        111
      </dd>

      <dt>M-DEF:</dt>
      <dd data-stat="mdef" data-base="61">
        61
      </dd>

      <dt>LUK:</dt>
      <dd data-stat="luk" data-base="77">
        77
      </dd>

      <dt>MOV:</dt>
      <dd data-stat="mov" data-base="28">
        28
    </div>
    <div class="table_infomasion" id="info-table">
      <dt>EXP:</dt>
      <dd data-stat="exp" data-base="6190">
        6190
      </dd>

      <dt>GOLD:</dt>
      <dd>8900</dd>

      <dt>捕獲確率:</dt>
      <dd>0.1%</dd>
    </div>
  </div>
 </div>


  

<section class="monster-drop">
  <h2>ドロップアイテム</h2>
  <ul>
    
      <li>古代魚の骨,ルーン石板</li>
    
  </ul>
</section>



<section class="monster-locations">
  <h2>出現場所</h2>
  <ul>
    
      <li>草原の古池</li>
    
  </ul>
</section>


<script src="https://matsumoto0106.github.io/miko-onceworld-site/js/status-calc.js"></script>

  

  <p><a href="https://matsumoto0106.github.io/miko-onceworld-site/monster/">一覧に戻る</a></p>

</article>

</main>

</body>
</html>
