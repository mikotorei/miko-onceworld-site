<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>支配のトリ | OnceWorld(ワンスワ)miko</title>
  <link rel="stylesheet" href="/miko-onceworld-site/css/style.css">
  <link rel="stylesheet" href="/miko-onceworld-site/css/monster.css">


  
</head>
<body>

<header class="site-header">
  <h1 class="site-title">
    <a href="/">
      OnceWorld(ワンスワ)miko
    </a>
  </h1>
</header>

<main style="padding:10px;">
  
<article class="monster-detail">
  
  <h1 class="monster-title">支配のトリ</h1>
  
  
    <div class="monster-image">
      <img src="/images/monster/img_monster_252.png" alt="支配のトリ">
    </div>
  

  
  
  <section class="monster-stats">
    
  <p><section class="monster_name">名前:</section>
    <span class="monster_name_physic">支配のトリ</span>
    (魔法・近距離・闇属性)
  </p>
  <div class="level-control">
    <label for="monster-level">Lv</label>
    <input
      type="number"
      id="monster-level"
      value="1"
      min="1"
    >
  </div>

  <h2>ステータス</h2>
 <div class="table">
  <div class="table_top">
    <div class="table_status" id="status-table">
      <dt>VIT:</dt>
      <dd data-stat="vit" data-base="130">
        130
      </dd>

      <dt>SPD:</dt>
      <dd data-stat="spd" data-base="36">
        36
      </dd>

      <dt>ATK:</dt>
      <dd data-stat="atk" data-base="11">
        11
      </dd>
      <dt>INT:</dt>
      <dd data-stat="int" data-base="101">
        101
      </dd>
      <dt>DEF:</dt>
      <dd data-stat="def" data-base="46">
        46
      </dd>

      <dt>M-DEF:</dt>
      <dd data-stat="mdef" data-base="66">
        66
      </dd>

      <dt>LUK:</dt>
      <dd data-stat="luk" data-base="35">
        35
      </dd>

      <dt>MOV:</dt>
      <dd data-stat="mov" data-base="15">
        15
    </div>
    <div class="table_infomasion" id="info-table">
      <dt>EXP:</dt>
      <dd data-stat="exp" data-base="17000">
        17000
      </dd>

      <dt>GOLD:</dt>
      <dd>3000</dd>

      <dt>捕獲確率:</dt>
      <dd>1%</dd>
    </div>
  </div>
 </div>


  

<section class="monster-drop">
  <h2>ドロップアイテム</h2>
  <ul>
    
      <li>賢者の落とし物</li>
    
  </ul>
</section>



<section class="monster-locations">
  <h2>出現場所</h2>
  <ul>
    
      <li>修練場</li>
    
  </ul>
</section>


<script src="/miko-onceworld-site/js/status-calc.js"></script>

  

  <p><a href="/monster/">一覧に戻る</a></p>

</article>

</main>

</body>
</html>
