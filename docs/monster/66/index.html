<body>

<header class="site-header">

    ☰
  </button>

  
  <nav class="site-nav" aria-label="サイトメニュー">
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/">ホームへ</a>
    <a href="https://matsumoto0106.github.io/miko-onceworld-site/monster/">モンスター一覧</a>

<main>

  <div class="level-control">

 <div class="table">

      <dt>SPD:</dt>

      </dd>

      <dt>LUK:</dt>
      <dd data-stat="luk" data-base="26">

      <dt>MOV:</dt>

        8
    </div>
    <div class="table_infomasion" id="info-table">
      <dt>EXP:</dt>
      <dd data-stat="exp" data-base="432">
        432
      </dd>

      <dt>GOLD:</dt>
      <dd>711</dd>

      <dt>捕獲確率:</dt>
      <dd>3%</dd>
    </div>
  </div>
 </div>

<script src="https://matsumoto0106.github.io/miko-onceworld-site/js/status-calc.js"></script>

  

  <p><a href="https://matsumoto0106.github.io/miko-onceworld-site/monster/">一覧に戻る</a></p>

</article>

</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.querySelector(".menu-toggle");
  const nav = document.querySelector(".site-nav");
  const overlay = document.querySelector(".nav-overlay");

  if (!toggle || !nav || !overlay) return;

  function openMenu() {
    nav.classList.add("is-open");
    overlay.classList.add("is-open");
    toggle.setAttribute("aria-expanded", "true");
    toggle.textContent = "✕";
    document.body.classList.add("no-scroll");
  }

  function closeMenu() {
    nav.classList.remove("is-open");
    overlay.classList.remove("is-open");
    toggle.setAttribute("aria-expanded", "false");
    toggle.textContent = "☰";
    document.body.classList.remove("no-scroll");
  }

  toggle.addEventListener("click", () => {
    if (nav.classList.contains("is-open")) closeMenu();
    else openMenu();
  });

  overlay.addEventListener("click", closeMenu);

  
  window.addEventListener("resize", () => {
    if (window.matchMedia("(min-width: 769px)").matches) closeMenu();
  });
});
</script>

</body>
</html>
