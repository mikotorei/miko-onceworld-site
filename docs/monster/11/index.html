<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ボスゴブリン | OnceWorld(ワンスワ)miko</title>
  <link rel="stylesheet" href="/matsumoto0106/miko-onceworld-site.git/css/style.css">
  <link rel="stylesheet" href="/matsumoto0106/miko-onceworld-site.git/css/monster.css">


  
</head>
<body>

<header class="site-header">
  <h1 class="site-title">
    <a href="/">
      OnceWorld(ワンスワ)miko
    </a>
  </h1>
</header>

<main style="padding:10px;">
  
<article class="monster-detail">
  
  <h1 class="monster-title">ボスゴブリン</h1>
  
  
    <div class="monster-image">
      <img src="/images/monster/img_monster_11.png" alt="ボスゴブリン">
    </div>
  

  
  
  <section class="monster-stats">
    
  <p><secsion class="monster_name">名前:</secsion>
    <span class="monster_name_physic">ボスゴブリン</span>
    (物理・近距離・木属性)
  </p>
  <div class="level-control">
    <label for="monster-level">Lv</label>
    <input
      type="number"
      id="monster-level"
      value="1"
      min="1"
    >
  </div>

  <h2>ステータス</h2>
 <div class="table">
  <div class="table_top">
    <div class="table_status" id="status-table">
      <dt>VIT:</dt>
      <dd data-stat="vit" data-base="18">
        18
      </dd>

      <dt>SPD:</dt>
      <dd data-stat="spd" data-base="7">
        7
      </dd>

      <dt>ATK:</dt>
      <dd data-stat="atk" data-base="14">
        14
      </dd>
      <dt>INT:</dt>
      <dd data-stat="int" data-base="0">
        0
      </dd>
      <dt>DEF:</dt>
      <dd data-stat="def" data-base="5">
        5
      </dd>

      <dt>M-DEF:</dt>
      <dd data-stat="mdef" data-base="8">
        8
      </dd>

      <dt>LUK:</dt>
      <dd data-stat="luk" data-base="6">
        6
      </dd>

      <dt>MOV:</dt>
      <dd data-stat="mov" data-base="17">
        17
    </div>
    <div class="table_infomasion" id="info-table">
      <dt>EXP:</dt>
      <dd data-stat="exp" data-base="580">
        580
      </dd>

      <dt>GOLD:</dt>
      <dd>200</dd>

      <dt>捕獲確率:</dt>
      <dd>1%</dd>
    </div>
  </div>
 </div>


  

<section class="monster-drop">
  <h2>ドロップアイテム</h2>
  <ul>
    
      <li>ボスゴブリンの角,ルーン石板</li>
    
  </ul>
</section>



<section class="monster-locations">
  <h2>出現場所</h2>
  <ul>
    
      <li>草原奥地,深淵回廊(1~5層)</li>
    
  </ul>
</section>


<script src="/js/status-calc.js"></script>

  

  <p><a href="/monster/">一覧に戻る</a></p>

</article>

</main>

</body>
</html>
