<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>禁域のヴァルネシア | OnceWorld(ワンスワ)miko</title>
  <link rel="stylesheet" href="/matsumoto0106/miko-onceworld-site.git/css/style.css">
  <link rel="stylesheet" href="/matsumoto0106/miko-onceworld-site.git/css/monster.css">


  
</head>
<body>

<header class="site-header">
  <h1 class="site-title">
    <a href="/">
      OnceWorld(ワンスワ)miko
    </a>
  </h1>
</header>

<main style="padding:10px;">
  
<article class="monster-detail">
  
  <h1 class="monster-title">禁域のヴァルネシア</h1>
  
  
    <div class="monster-image">
      <img src="/images/monster/img_monster_96.png" alt="禁域のヴァルネシア">
    </div>
  

  
  
  <section class="monster-stats">
    
  <p><secsion class="monster_name">名前:</secsion>
    <span class="monster_name_physic">禁域のヴァルネシア</span>
    (物理・近距離・火属性)
  </p>
  <div class="level-control">
    <label for="monster-level">Lv</label>
    <input
      type="number"
      id="monster-level"
      value="1"
      min="1"
    >
  </div>

  <h2>ステータス</h2>
 <div class="table">
  <div class="table_top">
    <div class="table_status" id="status-table">
      <dt>VIT:</dt>
      <dd data-stat="vit" data-base="101">
        101
      </dd>

      <dt>SPD:</dt>
      <dd data-stat="spd" data-base="100">
        100
      </dd>

      <dt>ATK:</dt>
      <dd data-stat="atk" data-base="151">
        151
      </dd>
      <dt>INT:</dt>
      <dd data-stat="int" data-base="100">
        100
      </dd>
      <dt>DEF:</dt>
      <dd data-stat="def" data-base="101">
        101
      </dd>

      <dt>M-DEF:</dt>
      <dd data-stat="mdef" data-base="100">
        100
      </dd>

      <dt>LUK:</dt>
      <dd data-stat="luk" data-base="151">
        151
      </dd>

      <dt>MOV:</dt>
      <dd data-stat="mov" data-base="28">
        28
    </div>
    <div class="table_infomasion" id="info-table">
      <dt>EXP:</dt>
      <dd data-stat="exp" data-base="16080">
        16080
      </dd>

      <dt>GOLD:</dt>
      <dd>14000</dd>

      <dt>捕獲確率:</dt>
      <dd>0.1%</dd>
    </div>
  </div>
 </div>


  

<section class="monster-drop">
  <h2>ドロップアイテム</h2>
  <ul>
    
      <li>禁域のオブジェ</li>
    
  </ul>
</section>



<section class="monster-locations">
  <h2>出現場所</h2>
  <ul>
    
      <li>火山【禁域】</li>
    
  </ul>
</section>


<script src="/js/status-calc.js"></script>

  

  <p><a href="/monster/">一覧に戻る</a></p>

</article>

</main>

</body>
</html>
