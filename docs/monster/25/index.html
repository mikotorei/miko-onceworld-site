<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>動く墓 | OnceWorld(ワンスワ)miko</title>
  <link rel="stylesheet" href="/miko-onceworld-site/css/style.css">
  <link rel="stylesheet" href="/miko-onceworld-site/css/monster.css">


  
</head>
<body>

<header class="site-header">
  <h1 class="site-title">
    <a href="/">
      OnceWorld(ワンスワ)miko
    </a>
  </h1>
</header>

<main style="padding:10px;">
  
<article class="monster-detail">
  
  <h1 class="monster-title">動く墓</h1>
  
  
    <div class="monster-image">
      <img src="/images/monster/img_monster_25.png" alt="動く墓">
    </div>
  

  
  
  <section class="monster-stats">
    
  <p><section class="monster_name">名前:</section>
    <span class="monster_name_physic">動く墓</span>
    (物理・近距離・闇属性)
  </p>
  <div class="level-control">
    <label for="monster-level">Lv</label>
    <input
      type="number"
      id="monster-level"
      value="1"
      min="1"
    >
  </div>

  <h2>ステータス</h2>
 <div class="table">
  <div class="table_top">
    <div class="table_status" id="status-table">
      <dt>VIT:</dt>
      <dd data-stat="vit" data-base="22">
        22
      </dd>

      <dt>SPD:</dt>
      <dd data-stat="spd" data-base="8">
        8
      </dd>

      <dt>ATK:</dt>
      <dd data-stat="atk" data-base="13">
        13
      </dd>
      <dt>INT:</dt>
      <dd data-stat="int" data-base="0">
        0
      </dd>
      <dt>DEF:</dt>
      <dd data-stat="def" data-base="19">
        19
      </dd>

      <dt>M-DEF:</dt>
      <dd data-stat="mdef" data-base="1">
        1
      </dd>

      <dt>LUK:</dt>
      <dd data-stat="luk" data-base="0">
        0
      </dd>

      <dt>MOV:</dt>
      <dd data-stat="mov" data-base="5">
        5
    </div>
    <div class="table_infomasion" id="info-table">
      <dt>EXP:</dt>
      <dd data-stat="exp" data-base="252">
        252
      </dd>

      <dt>GOLD:</dt>
      <dd>700</dd>

      <dt>捕獲確率:</dt>
      <dd>2%</dd>
    </div>
  </div>
 </div>


  

<section class="monster-drop">
  <h2>ドロップアイテム</h2>
  <ul>
    
      <li>闇のかけら,虚無石</li>
    
  </ul>
</section>



<section class="monster-locations">
  <h2>出現場所</h2>
  <ul>
    
      <li>ファントム森林</li>
    
  </ul>
</section>


<script src="/miko-onceworld-site/js/status-calc.js"></script>

  

  <p><a href="/monster/">一覧に戻る</a></p>

</article>

</main>

</body>
</html>
