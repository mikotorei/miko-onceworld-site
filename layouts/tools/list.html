{{ define "main" }}

<h1 class="page-title">{{ .Title }}</h1>

<div class="db-list">
  {{ range .Pages }}
    <article class="db-card">
      <h2 class="db-card-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>

      {{ with .Params.description }}
        <p class="db-card-description">
          {{ . }}
        </p>
      {{ end }}
    </article>
  {{ end }}
</div>

{{ end }}
