<script>
window.EQUIP_DB =
{{- $pages := where site.RegularPages "Section" "db" -}}
{{- $arr := slice -}}
{{- range $pages -}}
  {{- if hasPrefix .File.Path "db/equip/" -}}
    {{- $arr = $arr | append (dict
      "title" .Title
      "slot" (.Params.slot | default "")
      "series" (.Params.series | default "")
      "base_add" (.Params.base_add | default dict)
    ) -}}
  {{- end -}}
{{- end -}}
{{- $arr | jsonify -}}
;
</script>
