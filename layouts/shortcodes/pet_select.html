<select id="pet-select">
  <option value="">-- ペットを選択 --</option>

  {{ range site.RegularPages }}
    {{ if in .File.Path "pet/" }}
      <option
        value="{{ .Params.attack_type }}"
        data-id="{{ .Params.id }}"
        data-title="{{ .Title }}"
      >
        {{ if .Params.id }}[{{ printf "%03d" .Params.id }}] {{ end }}{{ .Title }}
      </option>
    {{ end }}
  {{ end }}
</select>
