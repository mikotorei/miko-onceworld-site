<script>
window.PET_DB =
{{- $arr := slice -}}
{{- range site.RegularPages -}}
  {{- if and .File (hasPrefix .File.Path "db/pet-skill/") -}}
    {{- $arr = $arr | append (dict
      "title" .Title
      "id" (.Params.id | default 0)
      "stages" (.Params.stages | default slice)
    ) -}}
  {{- end -}}
{{- end -}}
{{- $arr | jsonify -}}
;
</script>
