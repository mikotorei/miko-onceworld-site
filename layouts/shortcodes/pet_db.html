<script>
window.PET_DB =
{{- $sec := site.GetPage "db/pet-skill" -}}
{{- if $sec -}}
  {{- $arr := slice -}}
  {{- range $sec.RegularPagesRecursive -}}
    {{- $arr = $arr | append (dict
      "title" .Title
      "id" (.Params.id | default 0)
      "stages" (.Params.stages | default slice)
    ) -}}
  {{- end -}}
  {{- $arr | jsonify -}}
{{- else -}}
  []
{{- end -}}
;
</script>
