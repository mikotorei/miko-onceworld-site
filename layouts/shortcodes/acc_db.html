<script>
window.ACC_DB =
{{- $arr := slice -}}
{{- range site.AllPages -}}
  {{- if and .File (hasPrefix .File.Path "db/acc/") -}}
    {{- $arr = $arr | append (dict
      "title" .Title
      "flat_add" (.Params.flat_add | default dict)
      "rate_add" (.Params.rate_add | default dict)
      "final_add" (.Params.final_add | default dict)
    ) -}}
  {{- end -}}
{{- end -}}
{{- $arr | jsonify -}}
;
</script>
