<script>
window.ACC_DB =
{{- $pages := where site.RegularPages "Section" "db" -}}
{{- $arr := slice -}}
{{- range $pages -}}
  {{- if eq .File.Dir "content/db/acc/" -}}
    {{- $arr = $arr | append (dict
      "title" .Title
      "flat_add" (.Params.flat_add | default dict)
      "rate_add" (.Params.rate_add | default dict)
      "final_add" (.Params.final_add | default dict)
    ) -}}
  {{- end -}}
{{- end -}}
{{- $arr | jsonify -}}
;
</script>
