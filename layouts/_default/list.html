{{ define "main" }}

<div class="page-description"><!--content/_index.mdの内容が入る-->

</div>

<ul>
  {{range .Pages}}
    <li>
      <a href="{{ .RelPermalink}}">
        {{ .Title}}
      </a>
    </li>
  {{end}}
</ul>

{{end}}
