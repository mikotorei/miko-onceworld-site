{{ define "main" }}
<h1 class="page-title">{{ .Title }}</h1>

<div class="page-description">
  {{ .Content }}
</div>

<div class="db-list">
  {{ range .Pages }}
    <article class="db-card">
      <h2 class="db-card-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </h2>

      {{ with .Params.type }}
        <div class="db-card-meta">
          <span class="type">{{ . }}</span>
        </div>
      {{ end }}
    </article>
  {{ end }}
</div>
{{ end }}
